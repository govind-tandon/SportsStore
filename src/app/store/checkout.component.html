<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">SPORTS STORE</span>
        </div>
    </div>
</div>
<div *ngIf="orderSent" class="m-5 p-4 text-center bg-light shadow rounded">
    <h2 class="text-success fw-bold">ðŸŽ‰ Thanks!</h2>
    <p class="fs-5">Thanks for placing your order.</p>
    <p class="fs-6 text-muted">We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary px-4 py-2 mt-3" routerLink="/store">Return to Store</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)"
    class="m-4 p-4 bg-light shadow rounded">
    <h4 class="text-center text-primary">Enter Your Details</h4>

    <div class="form-group mb-3">
        <label class="fw-bold">Name</label>
        <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required />
        <span *ngIf="submitted && name.invalid" class="text-danger small">
            Please enter your name
        </span>
    </div>
    <div class="form-group mb-3">
        <label class="fw-bold">Address</label>
        <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required />
        <span *ngIf="submitted && address.invalid" class="text-danger small">
            Please enter your address
        </span>
    </div>

    <div class="row">
        <div class="col-md-6 form-group mb-3">
            <label class="fw-bold">City</label>
            <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required />
            <span *ngIf="submitted && city.invalid" class="text-danger small">
                Please enter your city
            </span>
        </div>

        <div class="col-md-6 form-group mb-3">
            <label class="fw-bold">State</label>
            <input class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state" required />
            <span *ngIf="submitted && state.invalid" class="text-danger small">
                Please enter your state
            </span>
        </div>
    </div>



    <div class="row">
        <div class="col-md-6 form-group mb-3">
            <label>Zip/Postal Code</label>
            <input class="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required />
            <span *ngIf="submitted && zip.invalid" class="text-danger small">
                Please enter your zip/postal code
            </span>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required />
            <span *ngIf="submitted && country.invalid" class="text-danger">
                Please enter your country
            </span>
        </div>
    </div>


    <div class="text-center mt-3">
        <button class="btn btn-secondary px-4 py-2 m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary px-4 py-2 m-1" type="submit">Complete Order</button>
    </div>
</form>
