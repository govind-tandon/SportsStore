<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white align-items-center">
            <img src="" alt="Sports Store Logo" style="height: 40px; margin-right: 10px;">
            <span class="navbar-brand ml-2">
                SPORTS STORE
                <cart-summary class="ml-auto"></cart-summary>
            </span>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-3 bg-secondary p-3 text-white">
            <div class="card bg-dark text-white p-3">
                <h5 class="text-center">Categories</h5>
                <hr class="big-light">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" (click)="changeCategory()">
                        Home
                    </button>
                    <button *ngFor="let cat of categories" class="btn btn-outline-primary"
                        [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">

                        {{cat}}
                    </button>

                    <button class="btn btn-danger mt-4 w-100" routerLink="/admin">Admin Panel</button>
                </div>
            </div>

        </div>

        <div class="col-9 bg-white p-3 text-dark">
            <div class="row">
                <div *ngFor="let product of Products" class="col-md-4 mb-3">
                    <div class="card shadow-sm p-2 text-center">
                        <h5 class="card-title fw-bold">
                            {{product.name}}
                        </h5>
                        <div class="card-body">
                            <p class="text-muted">{{ product.description }}</p>
                            <span class="badge bg-primary p-2 rounded-pill">
                                {{ product.price | currency:"INR":"symbol":"2.2-2" }}
                            </span>
                        </div>


                        <!-- Add to cart result in: Your cart:1 item($100),  -->
                        <div class="card-text bg-white border-0">{{product.description}}
                            <button class="btn btn-success btn-sm w-100" (click)="addProductToCart(product)">Add to
                                cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination for products -->
            <div class="form-inline float-start mr-1">
                <select class="form-control" [value]="productsPerPage"
                    (change)="changePageSize($any($event).target.value)">

                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>

                </select>
            </div>

            <div class="btn-group float-end">

                <!-- The new data binding relies on a property called pageCount to configure the custom directive.   -->
                <div class="btn-group float-end mt-3">
                    <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                        class="btn btn-outine-primary mx-1" [class.active]="page == selectedPage">
                        {{page}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
